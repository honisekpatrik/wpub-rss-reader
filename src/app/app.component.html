<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Url</mat-label>
      <input [formControl]="urlForm" matInput>
    </mat-form-field>
    <button mat-button (click)="loadFeed()">Read</button>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="pubDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Publish date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{getDate(element.pubDate[0]) | date : 'medium'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="read">
        <mat-header-cell *matHeaderCellDef> Read</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="row justify-content-center">
            <button class="mx-2 icon-button">
              <mat-icon (click)="read(element)">description</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
